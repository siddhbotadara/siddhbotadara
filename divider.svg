<svg width="100%" height="10" viewBox="0 0 1200 10" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="rgb" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="red">
        <animate attributeName="stop-color" values="red;orange;yellow;green;cyan;blue;magenta;red" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%"  stop-color="blue">
        <animate attributeName="stop-color" values="blue;magenta;red;orange;yellow;green;cyan;blue" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="green">
        <animate attributeName="stop-color" values="green;cyan;blue;magenta;red;orange;yellow;green" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="1200" height="10" fill="url(#rgb)"/>
</svg> 
